<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number = parseInt(prompt("nhập số"))
    check(number)
   function check(number) {
       var count = 0;
       var countSNT = 0;
       for (i = 2; i < 1000; i++){
       if(count < number) {
           for (var j = 1; j <= i; j++) {
               if (i % j == 0) {
                   count += 1;
               }
           }
           if (count == 2) {
               document.write(i + "<br>");
               countSNT += 1
           } else {
               break;
           }
       }
       }
   }
</script>
</body>
</html>
